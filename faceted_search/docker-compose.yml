version: "3"
volumes:
    fs_mongodb:
services:
    frontend:
        depends_on:
            - mongodb
        restart: always
        container_name: dsafs
        env_file: ./.env
        build:
            context: .
            dockerfile: ./Dockerfile
        ports:
            - 81:80
        environment:
            - DB_HOST=$DB_HOST
            - DB_USER=$DB_USER
            - DB_PASSWORD=$DB_PASSWORD
            - DB_NAME=$DB_NAME
            - DB_PORT=$DB_PORT
    mongodb:
        image: mongo:4.2.6
        container_name: fs_mongodb
        volumes:
            - fs_mongodb:/data/db
